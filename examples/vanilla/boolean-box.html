
<html>
  <head>
    <title>Boolean Box</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <style>
      frc-boolean-box {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <a href="./index.html">Back to all examples</a>
    <h2>Examples for Boolean Box</h2>
    
    <frc-dashboard>
      <h3>With attributes</h3>
      <frc-boolean-box value></frc-boolean-box>
      <frc-boolean-box default-color="gray"></frc-boolean-box>
      <frc-boolean-box false-color="pink" true-color="purple" value></frc-boolean-box>
      
      <h3>With text</h3>
      <frc-boolean-box value>This is a Boolean Box</frc-boolean-box>

      <h3>With NetworkTables</h3>
      <nt-boolean key="/bool1" value="true"></nt-boolean>
      <nt-boolean key="/bool2" value="false"></nt-boolean>
      <nt-boolean key="/bool3"></nt-boolean>

      <frc-boolean-box source-key="/bool1"></frc-boolean-box>
      <frc-boolean-box source-key="/bool2"></frc-boolean-box>
      <frc-boolean-box source-key="/bool3"></frc-boolean-box>

      <nt-boolean key="/box1/value" value="true"></nt-boolean>
      <nt-string key="/box1/trueColor" value="blue"></nt-string>

      <h3>With attributes and NetworkTables</h3>

      <nt-boolean key="/box2/value" value="false"></nt-boolean>

      <frc-boolean-box 
        source-key="/box2"
        true-color="blue"
        false-color="#00aa88"
      ></frc-boolean-box>

      <h3>With styles</h3>

      <style>
        .with-styles::part(box) {
          border-radius: 50%;
          border: 3px solid black;
          color: white;
        }
      </style>
      <frc-boolean-box class="with-styles" value>
        Boolean Circle
      </frc-boolean-box>


    </frc-dashboard>

    <script src="./webbit-frc.js"></script>
  </body>
</html>
