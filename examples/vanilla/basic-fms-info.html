
<html>
  <head>
    <title>Basic FMS Info</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <a href="./index.html">Back to all examples</a>
    <h2>Examples for Basic FMS Info</h2>
    
    <frc-dashboard>
      <h3>With attributes</h3>
      <frc-basic-fms-info
        match-type="2"
        match-number="5"
        event-name="Some Event"
        fms-control-data="33"
      ></frc-basic-fms-info>

      <h3>With NetworkTables</h3>
      <nt-number key="/FMSInfo/MatchType" value="1"></nt-number>
      <nt-number key="/FMSInfo/MatchNumber" value="2"></nt-number>
      <nt-string key="/FMSInfo/EventName" value="Another Event"></nt-string> 
      <nt-number key="/FMSInfo/FMSControlData" value="29"></nt-number>
      <frc-basic-fms-info source-key="/FMSInfo"></frc-basic-fms-info>

      <h3>With styles</h3>
      <style>
        .with-styles {
          font-size: 20px;
          font-family: cursive;
          color: purple;
        }
      </style>
      <frc-basic-fms-info class="with-styles"></frc-basic-fms-info>

    </frc-dashboard>

    <script src="./webbit-frc.js"></script>
  </body>
</html>
