<html>
  <head></head>

  <body>

    <frc-boolean-box 
      source-key="/box"
      source-provider="NetworkTables"
      default-color="gray"
      true-color="purple"
    ></frc-boolean-box>

    <frc-number-slider
      source-provider="NetworkTables"
      source-key="/slider"
    ></frc-number-slider>

    <frc-relay
      source-provider="NetworkTables"
      source-key="/relay"
    ></frc-relay>

    <frc-text-view
      source-provider="NetworkTables"
      source-key="/textView/string"
    ></frc-text-view>

      <script src="http://localhost:8888/networktables/networktables.js" data-nt-host="localhost:8888"></script>
      <script src="./webbit-frc.js"></script>

      <script>
        WebbitStore.addSourceProvider('Preview', 'sffds', {
          sources: { 'a' : 1, '/FMSInfo/IsRedAlliance': false }
        });

        WebbitStore.addSourceProvider('NetworkTables', 'NetworkTables');
      </script>
  </body>

</html>
