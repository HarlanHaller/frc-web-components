<html>
  <head></head>

  <body>

    <frc-dashboard onload="loaded()">
      <nt-boolean 
        key="/bool1" 
        value="false" 
        onchange="printChange(this.key, this.value)"
        immediate-notify
      ></nt-boolean>
      <nt-number 
        key="/slider" 
        value="-3"
        onchange="printChange(this.key, this.value)"
      ></nt-number>
      <nt-string
        key="/string1" 
        onchange="printChange(this.key, this.value)"
      ></nt-string>
      <nt-boolean-array
        key="/boolArray" 
        value="[true,false,true,true,false]"
        onchange="printChange(this.key, this.value)"
      ></nt-boolean-array>
      <nt-number-array
        key="/numArray" 
        onchange="printChange(this.key, this.value)"
      ></nt-number-array>
      <nt-string-array
        key="/string2Array" 
        onchange="printChange(this.key, this.value)"
      ></nt-string-array>
      <frc-boolean-box 
        source-key="/box"
        default-color="gray"
        true-color="purple"
      ></frc-boolean-box>
      <nt-robot-connection
        onchange="console.log(`robot connected: ${this.connected}`)"
        immediate-notify
      ></nt-robot-connection>
      <nt-global-listener
        onchange="console.log(`global change: ${this.key}: ${this.value}`)"
        immediate-notify
      ></nt-global-listener>
      <frc-number-slider source-key="/slider"></frc-number-slider>
      <frc-text-view source-key="/slider"></frc-text-view>
      <frc-relay source-key="/relay"></frc-relay>
      <frc-toggle-button source-key="/toggle/toggled"></frc-toggle-button>

      <frc-basic-fms-info
        match-type="2"
        match-number="5"
        event-name="Some Event"
        fms-control-data="33"
      ></frc-basic-fms-info>

      <frc-checkbox value>Checkbox</frc-checkbox>
      <frc-checkbox disabled>Disabled</frc-checkbox>
    </frc-dashboard>

    <script>
      function printChange(key, value) {
        console.log(`value for ${key} changed to ${value}`);
      }

      function loaded() {
        console.log('NetworkTables:', NetworkTables);
      }
    </script>

    <script src="./webbit-frc.js"></script>
  </body>

</html>
