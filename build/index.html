  <body>

    <script>
      window.pwaHelper = {
        deferredPrompt: null,
        isPwa: false,
      };

      window.addEventListener('beforeinstallprompt', ev => {
          // Stash the event so it can be triggered later.
          window.pwaHelper.deferredPrompt = ev;
      });

      window.addEventListener('DOMContentLoaded', () => {
        window.pwaHelper.isPwa = window.matchMedia('(display-mode: standalone)').matches;
      });
    </script>

    <frc-dashboard>
      <style>
        .components {
          display: flex;
          flex-direction: column;
        }

        frc-robot-command {
          width: 150px;
        }
      </style>
      <div class="components">
        <frc-robot-subsystem source-key="/LiveWindow/Log_Subsystem" name="Log_Subsystem"></frc-robot-subsystem>
        <frc-robot-command source-key="/Shuffleboard/Match/Calibrate MagAngle"></frc-robot-command>
        <frc-networktables-connection></frc-networktables-connection>
        <frc-api-viewer></frc-api-viewer>
      </div>
    </frc-dashboard>

    </frc-dashboard-builder> -->
